<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFELESE</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    <p>Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h</p>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular(){
            var vel = Number(document.querySelector('input#txtvel').value)
            var res = document.querySelector('#res')
            res.innerHTML = `Sua velociade atual é de ${vel}Km/h`
            if (vel > 60) {
                res.innerHTML += '<p>Você está MULTADO por excesso de velociade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
</body>
</html>
