<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Título</h1>
        <h2>Sub título</h2>
        <p>Parágrafo</p>
    </header>
    <script>
        document.querySelector('header').style.backgroundColor = '#327129'
        document.querySelector('header').style.paddingTop = '30px'
        window.document.getElementsByTagName('h1')[0].style.textAlign = 'center'
        window.document.getElementsByTagName('h1')[0].style.fontSize = '50pt'
        window.document.getElementsByTagName('h2')[0].style.color = '#ccc'
        document.getElementsByTagName('p')[0].style.marginTop = 0
        document.querySelector('body').style.margin = 0
    </script>
</body>
</html>
