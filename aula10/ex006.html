<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: bold 20pt Arial;
            background-color: rgb(80, 196, 80);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;            
        }
    </style>
</head>
<body>
    <div id="area"> 
        INTERAJA
    </div> <!-- com o addEventListener no script não é necessário chamar as funções no HTML onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->

    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('mousedown', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicou'
            a.style.backgroundColor = 'blue'
        }

        function entrar() {
            document.querySelector('div#area').innerHTML = 'Entrou'
        }

        function sair () {
            a.innerHTML = 'Saiu'
            a.style.backgroundColor = 'rgb(80, 196, 80)'
        }
    </script>
</body>
</html>
